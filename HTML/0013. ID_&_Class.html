<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
                /* ID style start with # */
                #randomID{
                        color: blue;
                }

                /* Class style start with . (dot) */
                .randomClass{   
                        color: green;
                        border: 2px solid yellow;
                }
        </style>

</head>
<body>
        
        <!-- The HTML id attribute is used to specify a unique id for an HTML element. -->
        <!-- You cannot have more than one element with the same id in an HTML document. -->
        <p id="randomID">Google is best search avaiable in the market now</p>

        <!-- The HTML class attribute is used to specify a class for an HTML element. -->
        <!-- Multiple HTML elements can share the same class. -->
        <p class="randomClass">AMD is growing processor company in the World</p>
        <p class="randomClass">Intel is leading processor company in the World</p>


</body>
</html>
