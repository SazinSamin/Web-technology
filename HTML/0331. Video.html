<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <!-- video tag for showing video in the website, 
                we can set height & width for size showing in site 
                control used for play, pause, stop button-->
        <video height="360vw" width="480" controls>
                <!-- source tag for get source file of the video -->
                <source src="/video/video.mp4"  type="video/mp4">
                <!-- Here we can use some text, in case of when browser failed to load your video -->
                Content doesn't support by the browser.
        </video>
</body>
</html>
