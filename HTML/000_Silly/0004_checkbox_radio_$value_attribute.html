<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h2>HTML5</h2>
        <main>

                <!-- checkbox & radio button value attribute-->
                <!-- https://www.freecodecamp.org/learn/responsive-web-design/basic-html-and-html5/use-the-value-attribute-with-radio-buttons-and-checkboxes -->
                

                <label for="loving">
                        <input type="checkbox" value="loving" id="loving" name="personality">Loving
                </label><br>
                <label for="dashing">
                        <input type="checkbox" value="dashing" id="dashing" name="personality">Dashing
                </label><br>
                <label for="bold">
                        <input type="checkbox" value="bold" id="bold" name="personality">Bold
                </label>
        
        </main>
        </body>
</html>
