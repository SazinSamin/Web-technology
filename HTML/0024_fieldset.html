        // https://www.freecodecamp.org/learn/responsive-web-design/applied-accessibility/wrap-radio-buttons-in-a-fieldset-element-for-better-accessibility
        <fieldset>
                <legend>Select an animal from the given list below</legend>
                <label for="cat">Cat</label>
                <input type="radio" name="animal" id="cat"><br>
                <label for="dog">Dog</label>
                <input type="radio" name="animal" id="dog"><br>
                <label for="cow">Cow</label>
                <input type="radio" name="animal" id="cow">
        </fieldset>
