<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samin's Reading Room</title>
</head>
<body>
        <h3>Unorder List</h3>
        <!-- <ul> tage used for Unorder List -->
        <ul>
                <!-- li tag for list item -->
                <!--We can also create list of items quickly by type "li*10" (10 here an example amount) in vsCode-->
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>

        </ul>
        <h3 >Order List</h3>
        <!-- <ol> tage used for Order List -->
        <!-- we can also set type of order like 1,2,3 or A,B,C or i,ii,iii by set type in ol -->
        <ol type="i">
                <!-- li tag for list item -->
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
        </ol>
</body>
</html>
