<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
                crossorigin="anonymous">

        <link rel="stylesheet" href="/styles/style1.css">

        <title>Hello, world!</title>
</head>

<body>

        
        <!-- Popover -->
        <!-- https://getbootstrap.com/docs/5.1/components/popovers/ -->
        <div class="container m-5">
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Caution !"
                        data-bs-content="This procedure may leads to database corruption">Click to toggle popover</button>
        </div>



        <!-- Toast -->
        <!-- https://getbootstrap.com/docs/5.1/components/toasts/ -->
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="liveToast" class="toast bg-primary text-white" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                                <img src="" class="rounded me-2" alt="...">
                                <strong class="me-auto">Bootstrap</strong>
                                <small>11 mins ago</small>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                                This is a toast message.
                        </div>
                </div>
        </div>





        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous"></script>

                <script>
                        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                                var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                                        return new bootstrap.Popover(popoverTriggerEl)
                                })
                </script>

                <script>
                        var toastTrigger = document.getElementById('liveToastBtn')
                                var toastLiveExample = document.getElementById('liveToast')
                                if (toastTrigger) {
                                        toastTrigger.addEventListener('click', function () {
                                                var toast = new bootstrap.Toast(toastLiveExample)

                                                toast.show()
                                        })
                                }
                </script>



</body>

</html>
