<!-- If we add bootstrap link to the <head>, then first html will load the bootstrap component,  -->
<!-- then go for other tag, when actually a lit bit slow -->
<!-- on the other hand if we add bootstrap inside body, then it first load all other tag,  -->
<!-- then go for bootstrap, which comparatively faster then the first one -->


<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
                crossorigin="anonymous">

        <link rel="stylesheet" href="/styles/style1.css">

        <title>Hello, world!</title>
</head>

<body>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous"></script>

</body>

</html>
